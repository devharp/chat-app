<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../fonts/Roboto.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            min-height: 100%;
        }

        body {
            font-family: 'Roboto';
            font-weight: 900;
        }

        @media screen and (min-width: 865px) {
            body{
                font-size: 35px;
            }
            #cont{
                flex-direction: row;
            }
        }
        @media screen and (max-width: 865px) {
            body{
                font-size: 25px;
            }
            #cont{
                flex-direction: column;
            }
        }

        #elem {
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
            box-shadow: 0px 0px 25px rgba(150, 150, 150, 0.3);
            background-color: white;

        }

        #cont {
            display: flex;
            position: relative;
        }

        #ls {
            padding-top: 15px;
            padding-bottom: 15px;
            color: #001a41;
            display: flex;
            justify-content: center;
            /* background-color: yellow; */
        }

        #rs {
            background-color: #001a41;
            color: #fff;
            height: max-content;
            width: max-content;
            padding: 15px;
            border-radius: 15px;
        }
    </style>
</head>

<body>
    <div id="elem">
        <div id="cont">
            <div id="ls">Error 404</div>
            <div id="sp">&ensp;</div>
            <div id="rs">Not found !</div>
        </div>
    </div>
</body>

</html>
